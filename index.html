<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICT Orbit Explorer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a1a0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
    }

    #animation-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #center-sphere {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #2ecc71, #27ae60);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px rgba(46, 204, 113, 0.6);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      user-select: none;
      overflow: hidden;
    }

    #center-sphere img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(46, 204, 113, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .satellite {
      position: absolute;
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #2ecc71, #3498db);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 0.8rem;
      transition: transform 0.2s;
    }

    .satellite:hover {
      transform: translate(-50%, -50%) scale(1.3);
      z-index: 100;
    }

    #intro-text {
      position: absolute;
      bottom: 20%;
      left: 0;
      right: 0;
      text-align: center;
      color: #2ecc71;
      opacity: 0;
      transition: opacity 1s;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
    }

    .tech-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="animation-container">
    <div id="center-sphere" title="Loading...">
      <img src="IMG_20250108_053216_091.jpg" alt="ICT Logo" onerror="this.onerror=null; this.style.background='radial-gradient(circle at 30% 30%, #2ecc71, #27ae60)'; this.innerHTML='ICT'">
    </div>
    <div id="intro-text">Connecting Technology & Innovation</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('animation-container');
      const centerSphere = document.getElementById('center-sphere');
      const introText = document.getElementById('intro-text');

      const targetUrl = "https://tesfaaking.github.io/oda-ICT-club-website/index1.html";

      const satellites = [];
      const colors = ['#2ecc71', '#3498db', '#1abc9c', '#16a085', '#27ae60'];
      const icons = ['üîå', 'üíª', 'üåê', 'üì±', 'üñ•Ô∏è'];

      for (let i = 0; i < 5; i++) {
        const radius = 100 + (i * 80);
        const orbit = document.createElement('div');
        orbit.className = 'orbit';
        orbit.style.width = `${radius * 2}px`;
        orbit.style.height = `${radius * 2}px`;
        container.appendChild(orbit);

        const satellite = document.createElement('div');
        satellite.className = 'satellite';
        satellite.style.background = `linear-gradient(135deg, ${colors[i]}, ${colors[(i + 1) % colors.length]})`;
        satellite.innerHTML = `<div class="tech-icon">${icons[i]}</div>`;
        container.appendChild(satellite);
        satellites.push({
          element: satellite,
          radius: radius,
          angle: Math.random() * Math.PI * 2,
          speed: 0.005 + (Math.random() * 0.003)
        });
      }

      function animate() {
        satellites.forEach(sat => {
          sat.angle += sat.speed;
          const x = Math.cos(sat.angle) * sat.radius + window.innerWidth / 2;
          const y = Math.sin(sat.angle) * sat.radius + window.innerHeight / 2;
          sat.element.style.left = `${x}px`;
          sat.element.style.top = `${y}px`;
        });
        requestAnimationFrame(animate);
      }

      animate();

      setTimeout(() => {
        introText.style.opacity = '1';
      }, 2000);

      setTimeout(() => {
        window.location.href = targetUrl;
      }, 5000);
    });
  </script>
</body>
</html>
